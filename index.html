<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./login.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Wix+Madefor+Display:wght@400..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div class="form-container">
            <h1>Log In</h1>
            <input class="input_username" type="text" placeholder="username">
            <input class="input_password" type="password" placeholder="password">
            <div class="warning_text">Incorrect username or password!</div>
            <button class="login_btn">
                submit
            </button>
            <p class="gray_text">Don't have account yet? <span><a href=".signup.html">Sign-up</a></span></p>
        </div>
    </main>
</body>

</html>
