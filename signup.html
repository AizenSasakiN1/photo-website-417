<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script src="./signup.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Wix+Madefor+Display:wght@400..800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Sign Up</h1>
            <input class="input_firstname" type="text" placeholder="firstname" name="firstname">
            <input class="input_lastname" type="text" placeholder="lastname" name="lastname">
            <input class="input_username" type="text" placeholder="username" name="username">
            <input class="input_password" type="password" placeholder="password">
            <h3 class="hidden_warning">User already exists</h3>
            <button class="signin_btn">
                sign up
            </button>
            <p>Already have an account? <span><a href="./index.html">Log in</a></span></p>
        </div>
    </main>
</body>

</html>
